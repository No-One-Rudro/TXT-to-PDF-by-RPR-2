<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Professional TXT to PDF Converter. Offline capable, 300 DPI output.">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="./icon-192.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Txt2PDF">
    
    <title>TXT to PDF Ultra Pro</title>
    
    <!-- Tailwind via CDN (Safe for this setup as no local PostCSS config exists) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              amoled: '#000000',
              'green-accent': '#22c55e'
            }
          }
        }
      }
    </script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased selection:bg-green-accent/30 custom-scrollbar">
    <div id="root"></div>
    
    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .catch(err => console.log('SW Fail', err));
        });
      }
    </script>
    
    <!-- Main Vite Entry Point -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
